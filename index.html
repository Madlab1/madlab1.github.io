<iframe src="https://www.google.com/logos/2014/rubiks/iframe/index.html" frameborder="0" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
<script>
// Gets the iframe created by colorbox
var iframe = $("#colorbox").find("iframe");

// Gets focus on iframe
iframe.focus();

// Allow fullscreen on iframe
iframe.attr({
    webkitAllowFullScreen : true,
    mozAllowfullscreen : true,
    allowFullScreen : true
});
</script>
